<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <title>Bekræft Slettelse</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f0f2f5;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo">
    <a><h1>Projekt-Manager</h1></a>
  </div>

  <div class="menu">
    <a th:href="@{projekter}">Projektliste</a>
    <a th:href="@{projekt}">Tilbage Til Projekt</a>
  </div>


  <form action="/logout" method="POST">
    <button type="submit" class="logout-button">Log af</button>
  </form>
</div>
<div class="main">
  <div class="container">
    <h2>Er du sikker på at du vil slette delprojektet?</h2>
    <form action="/sletdelprojekt" method="POST">
      <input type="hidden" name="subProjectId" th:value="${subProjectId}" />
      <button type="submit" class="logout-button">Slet Delprojekt</button>
    </form>
    <a th:href="@{/projekt}"><button type="button">Fortryd</button></a>
  </div>

</div>
</body>
</html>
