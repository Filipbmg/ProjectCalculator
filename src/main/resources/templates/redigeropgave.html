<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <title>Opgave</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f0f2f5;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo">
    <a><h1>Projekt-Manager</h1></a>
  </div>

  <div class="menu">
    <a th:href="@{projekter}">Projektliste</a>
    <a th:href="@{projekt}">Tilbage Til Projekt</a>
  </div>

  <form action="/logout" method="POST">
    <button type="submit" class="logout-button">Log af</button>
  </form>
</div>

<div class="main">
  <div class="container">
    <h2 th:text="${task.taskName}"></h2>
    <form action="/opdateropgave" th:object="${task}" method="post">
    <label for="timeestimate">Forventet Tidskrav(hele timer)</label>
      <div>
        <input type="number" id="timeestimate" name="timeestimate" min="0" step="1" th:field="*{timeEstimate}" required>
      </div>
      <div>
        <label for="description">Opgave Beskrivelse</label>
      </div>
      <div>
        <input type="text" id="description" th:field="*{taskDescription}" required/>
      </div>
      <input type="hidden" th:value="*{taskName}" />
      <input type="hidden" th:value="*{start}" />
      <input type="hidden" th:value="*{deadline}" />
      <input type="hidden" th:name="taskId" th:value="*{taskId}"/>
    <button type="submit">Opdater Opgave</button>
    </form>
  </div>
</div>
</body>
</html>
